<!DOCTYPE html>
<html lang="es-419">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navegador">
      <img src="./assets/iconos/gameboygames.png" alt="Gameboy">
      <h1>AluraGeek</h1>
    </nav>
  </header>

  <main>
    <section>
      <h2>AGREGAR PRODUCTO:</h2>
      <form class="formulario" data-formulario="">
        <div class="input">
          <input type="text" placeholder="Nombre" data-nombre>
          <input type="text" placeholder="Precio" data-precio>
          <input type="text" placeholder="Imagen" data-imagen>
        </div>
        <div class="boton">
          <button class="enviar" type="submit">Enviar</button>
          <!-- <button class="limpiar" type="submit">Limpiar</button> -->
        </div>
      </form>
    </section>

    <section>
      <h2>MIS PRODUCTOS:</h2>
      <div class="container-productos" data-lista>
       
      </div>
    </section>

  </main>

  <footer>
    <h2>AluraGeek</h2>
    <p class="footer">DESARROLLADO POR NINAGAZU</p>
    <P class="footer">ALURA LATAM - 2024</P>
  </footer>
  <!-- <script type="module" src="./js/index.js"></script> -->
  <script type="module" src="./js/mostrarCards.js"></script>
  <script type="module" src="./js/crearProductos.js"></script>
</body>
</html>
